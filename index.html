<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projet AR - Bali International</title>
    
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; }

      /* Message d'instruction initial (EN ANGLAIS) */
      #scan-message {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 12px 25px;
        border-radius: 30px;
        z-index: 10;
        text-align: center;
        width: 80%;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      #video-overlay {
        display: none; 
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: black; 
        z-index: 9999; 
        display: flex;
        align-items: center; 
        justify-content: center; 
        flex-direction: column;
      }

      #language-selection {
        text-align: center;
        color: white;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
      }

      .lang-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-top: 20px;
        padding-bottom: 30px;
      }

      .lang-btn {
        padding: 12px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255,255,255,0.4);
        border-radius: 15px;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 12px;
      }

      .lang-btn img {
        width: 30px;
        height: auto;
        border-radius: 3px;
      }

      .lang-btn:hover { background: white; color: black; border-color: white; }

      #video-container {
        display: none; 
        width: 100%;
        flex-direction: column;
        align-items: center;
      }

      #video-overlay video {
        width: 100%; 
        max-width: 800px; 
        max-height: 60vh;
      }

      #close-btn {
        margin-top: 25px;
        padding: 12px 30px;
        background: none;
        color: white;
        border: 1px solid white;
        border-radius: 30px;
        cursor: pointer;
        text-transform: uppercase;
        font-size: 14px;
        letter-spacing: 1px;
      }

      .hidden { display: none !important; }
    </style>
  </head>

  <body>

    <div id="scan-message">Please scan the image to start</div>

    <div id="video-overlay" class="hidden">
      
      <div id="language-selection">
        <h2 style="font-weight: 300; margin-top: 10px; letter-spacing: 1px;">SELECT YOUR LANGUAGE</h2>
        <div class="lang-grid">
          <button class="lang-btn" onclick="selectLang('fr')"><img src="https://flagcdn.com/w40/fr.png"> Français</button>
          <button class="lang-btn" onclick="selectLang('en')"><img src="https://flagcdn.com/w40/us.png"> English</button>
          <button class="lang-btn" onclick="selectLang('es')"><img src="https://flagcdn.com/w40/es.png"> Español</button>
          <button class="lang-btn" onclick="selectLang('it')"><img src="https://flagcdn.com/w40/it.png"> Italiano</button>
          <button class="lang-btn" onclick="selectLang('de')"><img src="https://flagcdn.com/w40/de.png"> Deutsch</button>
          <button class="lang-btn" onclick="selectLang('pt')"><img src="https://flagcdn.com/w40/pt.png"> Português</button>
          <button class="lang-btn" onclick="selectLang('el')"><img src="https://flagcdn.com/w40/gr.png"> Ελληνικά</button>
          <button class="lang-btn" onclick="selectLang('ru')"><img src="https://flagcdn.com/w40/ru.png"> Русский</button>
          <button class="lang-btn" onclick="selectLang('ja')"><img src="https://flagcdn.com/w40/jp.png"> 日本語</button>
          <button class="lang-btn" onclick="selectLang('zh')"><img src="https://flagcdn.com/w40/cn.png"> 普通话</button>
        </div>
      </div>

      <div id="video-container">
        <video id="myVideo" playsinline webkit-playsinline controls loop>
            <source id="videoSource" src="" type="video/mp4">
        </video>
        <button id="close-btn">RETOUR</button>
      </div>

    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./assets/targets/targets.mind; uiScanning: yes;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity id="trigger" mindar-image-target="targetIndex: 0"></a-entity>
    </a-scene>

    <script>
      const target = document.querySelector('#trigger');
      const overlay = document.querySelector('#video-overlay');
      const langSelection = document.querySelector('#language-selection');
      const videoContainer = document.querySelector('#video-container');
      const video = document.querySelector('#myVideo');
      const videoSource = document.querySelector('#videoSource');
      const scanMessage = document.querySelector('#scan-message');
      const closeBtn = document.querySelector('#close-btn');
      
      let isPlaying = false;

      const backTranslations = {
        'fr': 'Retour au scan',
        'en': 'Back to scan',
        'es': 'Volver al escaneo',
        'it': 'Torna alla scansione',
        'de': 'Zurück zum Scan',
        'pt': 'Voltar à digitalização',
        'el': 'Επιστροφή στη σάρωση',
        'ru': 'Вернуться к сканированию',
        'ja': 'スキャンに戻る',
        'zh': '返回扫描'
      };

      target.addEventListener("targetFound", () => {
        if (!isPlaying) {
          isPlaying = true;
          overlay.classList.remove('hidden');
          overlay.style.display = 'flex';
          langSelection.style.display = 'block';
          videoContainer.style.display = 'none';
          scanMessage.classList.add('hidden');
          const ui = document.querySelector('.mindar-ui-scanning');
          if(ui) ui.classList.add('hidden');
        }
      });

      function selectLang(lang) {
        videoSource.src = `./assets/videos/video_${lang}.mp4`;
        closeBtn.innerText = backTranslations[lang] || 'BACK';
        langSelection.style.display = 'none';
        videoContainer.style.display = 'flex';
        video.load();
        video.play();
      }

      closeBtn.addEventListener("click", function() {
        video.pause();
        overlay.classList.add('hidden');
        overlay.style.display = 'none';
        scanMessage.classList.remove('hidden');
        const ui = document.querySelector('.mindar-ui-scanning');
        if(ui) ui.classList.remove('hidden');
        setTimeout(() => { isPlaying = false; }, 1000);
      });
    </script>
  </body>
</html>
