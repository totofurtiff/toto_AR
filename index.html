<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projet AR - Expérience Cinéma</title>
    
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }

      /* 1. Le Message de départ */
      #scan-message {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        font-family: sans-serif;
        z-index: 10;
        text-align: center;
        transition: opacity 0.5s;
      }

      /* 2. L'Écran Vidéo (Le Mode Cinéma) */
      #video-overlay {
        display: none; 
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black; 
        z-index: 9999; 
        display: flex;
        align-items: center; 
        justify-content: center; 
        flex-direction: column;
      }

      /* La vidéo elle-même */
      #video-overlay video {
        width: 100%; 
        max-width: 800px; 
        max-height: 70vh; /* Un peu plus court pour laisser de la place aux boutons */
        box-shadow: 0 0 50px rgba(255,255,255,0.1);
      }

      /* Le bouton fermer */
      #close-btn {
        margin-top: 30px;
        padding: 12px 25px;
        background: transparent;
        color: white;
        border: 2px solid white;
        border-radius: 30px;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: background 0.3s;
      }
      
      #close-btn:hover {
        background: white;
        color: black;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>

  <body>

    <div id="scan-message">Visez le cadre pour lancer la cérémonie</div>

    <div id="video-overlay" class="hidden">
      <video id="myVideo" playsinline webkit-playsinline controls loop>
          <source src="./assets/videos/video.mp4" type="video/mp4">
      </video>
      <button id="close-btn">Fermer et Scanner à nouveau</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./assets/targets/targets.mind; uiScanning: yes;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity id="trigger" mindar-image-target="targetIndex: 0"></a-entity>
    </a-scene>

    <script>
      const target = document.querySelector('#trigger');
      const overlay = document.querySelector('#video-overlay');
      const video = document.querySelector('#myVideo');
      const scanMessage = document.querySelector('#scan-message');
      const closeBtn = document.querySelector('#close-btn');
      
      let isPlaying = false;

      // FONCTION 1 : Quand on trouve le cadre
      target.addEventListener("targetFound", event => {
        if (!isPlaying) {
          isPlaying = true;

          // On affiche l'overlay
          overlay.classList.remove('hidden');
          overlay.style.display = 'flex';

          // On cache les UI de scan
          scanMessage.classList.add('hidden');
          const scanningUI = document.querySelector('.mindar-ui-scanning');
          if(scanningUI) scanningUI.classList.add('hidden');

          // On lance la vidéo
          video.currentTime = 0;
          video.play();
        }
      });

      // FONCTION 2 : Quand on clique sur FERMER
      closeBtn.addEventListener("click", function() {
        video.pause();
        overlay.classList.add('hidden');
        overlay.style.display = 'none';
        scanMessage.classList.remove('hidden');

        const scanningUI = document.querySelector('.mindar-ui-scanning');
        if(scanningUI) scanningUI.classList.remove('hidden');

        setTimeout(() => {
          isPlaying = false;
        }, 1000);
      });
    </script>
  </body>
</html>
